<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two Kings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game">
        <img id="bgImg" src="" alt="background">
        <div class="ui">
            <!-- p1 profile pic -->
            <div class="avatar"></div>
            <!-- p1 health bar -->
            <div class="healthBarPlaceholder">
                <div class="healthBar"></div>
                <div class="healthBarBg"id="player1Health"></div>
            </div>
            <!-- timer -->
            <div class="timer">10</div>
             <!-- p2 health bar -->
            <div class="healthBarPlaceholder">
                <div class="healthBar" ></div>
                <div class="healthBarBg"id="player2Health"></div>
            </div>
            <!-- p2 profile pic -->
            <div class="avatar"></div>
        </div>
        <div id="label">Tie</div>
        <div id="playSpace">
            <div class="player" id="player1">
                <img id="player1Sprite" src="./assets/player1/Idle.png">
            </div>
            <div class="attackBox" id="attackBox1"></div>
            <div class="player" id="player2"></div>
            <div class="attackBox" id="attackBox2"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
